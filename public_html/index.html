<!DOCTYPE html>
<html>
    <head>
        <title>CadUsuário</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
        <script src="validation.js"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
                <h2>Cadastro de Cliente</h2>
        </div>
       <div class="container">
    <form id="enderecoForm">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome" required>
            </div>
            <div class="form-group col-md-6">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome" required>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="e-mail">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="E-mail" required>
            </div>
            <div class="form-group col-md-6">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" required>
            </div>
        </div>
    <div class="container">
            <h2>ENDEREÇO</h2>
        <form id="enderecoForm">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="cep">CEP:</label>
                    <input type="text" class="form-control" id="cep" required pattern="\d{8}" maxlength="8">
                </div>
                <div class="form-group col-md-6">
                    <label for="rua">Rua:</label>
                    <input type="text" class="form-control" id="rua" placeholder="Rua" disabled>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="bairro">Bairro:</label>
                    <input type="text" class="form-control" id="bairro" placeholder="Bairro" disabled>
                </div>
                <div class="form-group col-md-4">
                    <label for="cidade">Cidade:</label>
                    <input type="text" class="form-control" id="cidade" disabled>
                </div>
                <div class="form-group col-md-4">
                    <label for="numero">Número:</label>
                    <input type="text" class="form-control" id="numero">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="complemento">Complemento:</label>       <input type="text" class="form-control" id="complemento">
                </div>
                <div class="form-group col-md-6">
                    <label for="estado">Estado:</label>
                    <select class="form-control" id="estado" disabled>
                        <option value=""></option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                </select>
            </div>
                <button type="submit" class="btn btn-primary">Verificar</button>  
        </form>
    </div>
        <footer>
            <div>
                <p><br>Rogério J. S. do Monte</p>
            </div>
        </footer>     
</body>
</html>
